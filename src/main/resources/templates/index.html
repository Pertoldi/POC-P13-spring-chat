<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Chat Application</title>
  <meta charset="UTF-8" />

    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    async></script> -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js" async></script>
  <script src="/main.js" async></script>
  <link rel="stylesheet" href="/main.css" />
</head>

<body>
  <div>
    <div>
      <input type="text" id="from" placeholder="Your name" />
      <input type="text" id="text" placeholder="Type a message..." />
      <button id="connect" onclick="connect();">Connect</button>
      <button id="disconnect" onclick="disconnect();" disabled="disabled">Disconnect</button>
      <button id="send" onclick="sendMessage();">Send</button>
    </div>
    <div id="conversationDiv">
      <p id="response"></p>
    </div>
  </div>
</body>



</html>
