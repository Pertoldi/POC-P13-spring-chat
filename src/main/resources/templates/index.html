<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Chat Application</title>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"
    async></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js" async></script>
  <script src="/main.js" async></script>
  <link rel="stylesheet" href="/main.css" />
</head>

<body>
  <div id="chat-container" class="container">
    <h2 class="chat-title">Chat Application</h2>
    <div class="form-group">
      <input type="text" id="from" class="form-control" placeholder="Votre nom" />
    </div>
    <div class="form-group">
      <input type="text" id="text" class="form-control" placeholder="Message" />
    </div>
    <div class="button-group">
      <button id="connect" class="btn btn-primary" onclick="connect();">Connexion</button>
      <button id="disconnect" class="btn btn-danger" onclick="disconnect();"
        style="display: none;">deconnection</button>
      <button id="send" class="btn btn-success" onclick="sendMessage();" style="display: none;">envoyer</button>
    </div>
    <div id="conversationDiv" class="mt-4">
      <div id="message-container">
        <div id="response"></div>
      </div>
    </div>
  </div>
</body>



</html>
